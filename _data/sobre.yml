lugar: Situada no centro do Peso da Régua, a Quinta de Villa Franca ('QVF') é um
  lugar que combina a proximidade da região do Douro Vinhateiro com a
  acessibilidade e facilidades que dispõe a cidade do Peso da Régua. Ainda que
  no centro da cidade aqui poderá encontrar um lugar tranquilo para dias de
  descanso e onde o tempo parece sempre passar mais devagar.
place: Quinta de Villa Franca ('QVF') is located in the heart of Peso da Régua.
  This location site is one of the most important areas of the Douro Valley wine
  region, a characteristic to which we may add a great proximity of all the
  facilities offered by the city of Peso da Régua. Although in the center of the
  city, in our house you’ll find a quiet place to spend restful days where time
  always seems to move more slowly.
