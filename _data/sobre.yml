futuro: O projeto de partilha ao público da QVF é um arranque para um futuro em
  que se pretende fomentar uma ligação mais estreita dos membros desta família à
  natureza, ao interior de Portugal e à região do Douro. Surgem novos desafios e
  muitas novidades a apresentar em breve.
future: The project to open and share QVF to the public is a fresh start to a
  future in which we intend to foster a closer connection by the members of this
  family to the nature, the countryside interior of Portugal and to the Douro
  region. There are new challenges ahead and many news to be presented soon.
