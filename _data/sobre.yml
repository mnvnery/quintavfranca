lugar: "<p>Situada no centro do Peso da Régua, a Quinta de Villa Franca ('QVF') é
  um lugar que combina a proximidade da região do Douro Vinhateiro com a acessibilidade
  e facilidades que dispõe a cidade do Peso da Régua. Ainda que no centro da cidade
  aqui poderá encontrar um lugar tranquilo para dias de descanso e onde o tempo parece
  sempre passar mais devagar.</p>"
passado: "<p>A QVF acolhe desde 1709 as várias gerações a nossa família. A maior atividade
  desta quinta foi sempre a viticultura e a consequente produção de vinho do Porto
  para as grandes casas da região.</p><p>Em 1968 o interior da casa principal é renovado
  e é construída uma adega moderna pelo arquiteto Jorge Gigante (1919-1994).</p>"
presente: "<p>A Cristina e a Susana recebem a QFV no seu património com a casa muito
  bem preservada e uma pequena vinha. Sendo conhecidas as dificuldades que afetam
  os pequenos viticultores do Douro, a viticultura tem atualmente uma dimensão residual
  para a família.</p><p>Assim, por iniciativa de ambas a QVF desde 2021 começou a
  estar aberta a todos os que queiram conhecer a região e explorar a natureza tão
  especial do Douro e ao mesmo tempo passar uns dias de descanso num lugar com um
  ambiente muito tranquilo e familiar.</p><p>O projeto de partilha ao público da QVF
  é um arranque para um futuro em que se pretende fomentar uma ligação mais estreita
  dos membros desta família à natureza, ao interior de Portugal e à região do Douro.
  Surgem novos desafios e muitas novidades a apresentar em breve.</p>"
