presente: >-
  A Cristina e a Susana recebem a QFV no seu património com a casa muito bem
  preservada e uma pequena vinha. Sendo conhecidas as dificuldades que afetam os
  pequenos viticultores do Douro, a viticultura tem atualmente uma dimensão
  residual para a família.


  Assim, por iniciativa de ambas a QVF desde 2021 começou a estar aberta a todos os que queiram conhecer a região e explorar a natureza tão especial do Douro e ao mesmo tempo passar uns dias de descanso num lugar com um ambiente muito tranquilo e familiar.</p>
present: >-
  Cristina and Susana welcome QFV in their estate with a very well-preserved
  house and a small vineyard. As the difficulties affecting small wine growers
  in the Douro are well known, viticulture is now an activity of residual
  dimension for the family.


  Thus, since 2021, in a common effort, QVF started to be open to everyone who wants to get to know the region and explore the very special nature of the Douro region, and at the same time, spend a few days of rest in a place with a very quiet and familiar environment.
