passado: >-
  A QVF acolhe desde meados do século XIX as várias gerações a nossa família. A
  maior atividade desta quinta foi sempre a viticultura e a consequente produção
  de vinho do Porto para as grandes casas da região.


  Em 1968 o interior da casa principal é renovado e é construída uma adega moderna pelo arquiteto Jorge Gigante (1919-1994).
past: >-
  Since mid-19th,  QVF has welcomed several generations of our family. The main
  activity of this farm has always been the viticulture and the consequent
  production of Port wine for the great houses of the region.


  In 1968 the interior of the main house is renovated and a modern winery is built by the architect Jorge Gigante (1919-1994).
